<template name="meteorErrors">
	<div class="errors">
		{{#each errors}}
			{{> meteorError}}
		{{/each}}
	</div>
</template>

<template name="meteorError">
	<div class="alert alert-danger" role="alert">
		<button type="button" class="close" data-dismiss="alert" title="Закрыть">&times;</button>
		{{message}}
	</div>
</template>
